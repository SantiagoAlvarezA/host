<!-- FICHERO HTML DE LA PAGINA GRUPO10A-2.COM.LA -->
<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-white text-center bg-info">
				<h1>Formulario para el registro de países</h1>
			</div>
			<div class="card-body">
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label>Nombre del país</label>
						<input type="text" class="form-control" id="country_name" placeholder="Nombre del pais">
					</div>
					<div class="col-md-4 mb-3">
						<label>Continente donde se hubica el país</label>
						<input type="text" class="form-control" id="continent" placeholder="Continente">
					</div>
					<div class="col-md-4 mb-3">
						<label>Capital del país</label>
						<input type="text" class="form-control" id="capital" placeholder="Capital">
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label>Area</label>
						<input type="number" class="form-control" id="area" placeholder="Area">
					</div>
					<div class="col-md-3 mb-3">
						<label>Numero de habitantes</label>
						<input type="number" class="form-control" id="number_habitants" placeholder="Numero de habitantes">

					</div>
					<div class="col-md-3 mb-3">
						<label>Registrar</label>
						<button class="btn form-control bg-info text-white text-center" id="insert" type="button">Guardar</button>

					</div>
				</div>
				<div class="col-xs-12">
					<hr>
				</div>
				<div class="form-row mx-auto" id ="show">
					<!--Lugar donde agregamos el contenido-->
				</div>
			</div>
			<div class="card-footer text-white text-center bg-info">
				<i>
					<h6>Creado por: Grupo 10A-2</h6>
					<a class="btn btn-outline-dark" href="http://grupo10a-2.com.co">Ir a mi primera pagina web</a>
				</i>
			</div>
		</div>
	</div>
</body>

</html>
